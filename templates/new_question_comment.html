<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new comment for question</title>
    <style>
        body
        {
        background-image:url('https://cdn.suwalls.com/wallpapers/anime/totoro-33207-2560x1440.jpg');
        background-size: cover;
        }
    </style>
    <style>
        h1 {
            color: #0d420c;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #e0e2e1;
            text-align: left;

        }

<body>
    <h1>Write a comment for the question</h1>
        <form action="/question/{{ question_id }}/new_comment" method="POST">
            <label>Comment: <br> <textarea name="new_comment"></textarea></label><br>
            <input type="submit" value="Send!">
        </form>
<a href="/">Back to main page</a><br>

</body>
