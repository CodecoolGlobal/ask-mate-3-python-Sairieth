<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit</title>
        <style>
        body
        {
        background-image:url('https://cdn.suwalls.com/wallpapers/anime/totoro-33207-2560x1440.jpg');
        background-size: cover;
        }
    </style>
    <style>
        body {
            background-color: #bbd1aa;
        }

        h1 {
            color: #0d420c;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #e0e2e1;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #328f6c;
        }
    </style>
</head>
<body>
    <h1>Edit answer</h1><br><br>
    <form action="{{ url_for("edit_answer", answer_id=answer_id, question_id=question_id) }}" method="POST">
        {% for answer in answers %}
            <p>
                <textarea name="message" cols="30" rows="10" required>{{ answer["message"] }}</textarea>
            </p>
        {% endfor %}
        <br>
        <button type="submit">Edit</button>
    </form>
</body>
</html>
