<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question {{  question_id }}</title>
</head>
<body>
<a href="/">Back to main page</a>
<h1>Question</h1>
{% for row in questions %}
    {% if row['id'] == question_id %}
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Question</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{ row['id'] }}</td>
    </tr>
    </tbody>
</table>
    {% endif %}
{% endfor %}
</body>
</html>
